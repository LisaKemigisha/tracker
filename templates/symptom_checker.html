<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
</head>
<body>
    <h1>Symptom Checker</h1>

        {{ form.as_p }}

    </form>
</body>
</html>
